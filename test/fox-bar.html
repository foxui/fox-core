<fox-element name="fox-bar" attributes="bar" extends="fox-foo">
    <script>
    fox('fox-bar', {
        lifecycle: {
            created: function() {
                this.prop2 = 'fox-bar';
            }
        },

        methods: {
            calc: function(a, b) {
                this.value = a * b;
            },

            calcPlus: function(a, b) {
                this.$super.calc.apply(this, arguments);

                this.value++;
            }
        }
    });
    </script>
</fox-element>
