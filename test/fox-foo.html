<fox-element name="fox-foo" attributes="foo">
    <script>
    fox('fox-foo', {

        lifecycle: {
            created: function() {
                this.value = 0;
                this.person = {
                    name: 'miller'
                };
                this.prop1 = 'fox-foo';
                this.prop2 = 'fox-foo';
            },

            attributeChanged: function(attr, oldVal, newVal) {
                fox.fireEvent(this, 'attribute-change', {
                    detail: {
                        attr: attr,
                        oldVal: oldVal,
                        newVal: newVal
                    }
                });
            }
        },

        accessors: {
            boolfoo: {
                attribute: {
                    boolean: true
                }
            }
        },

        methods: {
            hi: function() {
                return 'hello ' + this.foo;
            },

            calc: function(a, b) {
                this.value = a + b;
            },

            datasourceChanged: function(newVal, oldVal) {
                console.log(this.data);
            },

            datasourceFilter: function(data) {
                return data.products.list;
            }
        }
    });
    </script>
</fox>
